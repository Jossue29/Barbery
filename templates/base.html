{% load static %}
<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Barbery{% endblock %}</title>

  <link href="https://cdn.jsdelivr.net/npm/@coreui/coreui@5.4.3/dist/css/coreui.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!-- Bootstrap 5 JS + Popper -->
  <style>
    /* Ajuste para que el contenido empiece después del navbar */
    .wrapper {
      width: 100%;
      transition: padding-left 0.15s;
    }
    
    /* Si el sidebar es fijo, el contenido debe desplazarse a la derecha */
    @media (min-width: 992px) {
      .wrapper {
        padding-left: 256px; /* Ancho estándar del sidebar de CoreUI */
      }
    }

    /* CoreUI maneja el sticky header, pero esto asegura que el body no se meta debajo */
    .body {
      padding-top: 1.5rem;
    }
  </style>
</head>

<body>
  {% include 'includes/sidebar.html' %}

  <div class="wrapper d-flex flex-column min-vh-100 bg-light">
    
    {% include 'includes/navbar.html' %}

    <div class="body flex-grow-1 px-3">
      <div class="container-lg">
        {% block content %}{% endblock %}
      </div>
    </div>

    <footer class="footer">
      <div>© 2024 Barbery.</div>
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@coreui/coreui@5.4.3/dist/js/coreui.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
