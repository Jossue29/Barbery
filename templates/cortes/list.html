{% load static %}
<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Cortes</title>
  </head>
  <body>
    <div class="container py-4">
      <h3>Cortes</h3>
      <table class="table">
        <thead><tr><th>Nombre</th><th>Precio</th></tr></thead>
        <tbody>
          {% for c in cortes %}
          <tr><td>{{ c.nombre_corte }}</td><td>{{ c.precio }}</td></tr>
          {% empty %}
          <tr><td colspan="2">No hay cortes</td></tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </body>
</html>
