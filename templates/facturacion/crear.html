{% load static %}
<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Crear factura</title>
  </head>
  <body>
    <div class="container py-4">
      <h3>Crear factura</h3>
      <div class="row">
        <div class="col-md-4">
          <label>Teléfono cliente</label>
          <div class="input-group mb-2">
            <input id="telefono" class="form-control" />
            <button id="buscar" class="btn btn-outline-primary">Buscar</button>
          </div>
          <div id="cliente_info" class="mb-2"></div>
          <button id="nuevo_cliente_btn" class="btn btn-sm btn-link" data-bs-toggle="modal" data-bs-target="#modalCliente">Crear cliente</button>
          <div class="mb-2">
            <label>Barbero</label>
            <select id="barbero" class="form-select">
              {% for b in barberos %}
              <option value="{{ b.id }}">{{ b.get_full_name }} ({{ b.username }})</option>
              {% endfor %}
            </select>
          </div>
        </div>
        <div class="col-md-8">
          <table class="table table-sm" id="detalle">
            <thead><tr><th>Corte</th><th>Precio</th><th>Cant</th><th>Subtotal</th><th></th></tr></thead>
            <tbody></tbody>
          </table>
          <div class="d-flex justify-content-between">
            <div>
              <select id="select_corte" class="form-select form-select-sm">
                {% for c in cortes %}
                <option value="{{ c.id }}" data-precio="{{ c.precio }}">{{ c.nombre_corte }} - {{ c.precio }}</option>
                {% endfor %}
              </select>
            </div>
            <div>
              <button id="add_item" class="btn btn-sm btn-success">Agregar</button>
            </div>
          </div>
          <div class="mt-2 text-end">
            <strong>Total: </strong><span id="total">0.00</span>
          </div>
          <div class="mt-3">
            <button id="generar" class="btn btn-primary">Generar factura</button>
          </div>
        </div>
      </div>

      <!-- Modal cliente -->
      <div class="modal fade" id="modalCliente" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header"><h5 class="modal-title">Crear cliente</h5></div>
            <div class="modal-body">
              <div class="mb-2"><input id="cli_nombre" class="form-control" placeholder="Nombre"></div>
              <div class="mb-2"><input id="cli_telefono" class="form-control" placeholder="Teléfono"></div>
            </div>
            <div class="modal-footer">
              <button id="crear_cliente" class="btn btn-primary">Crear</button>
            </div>
          </div>
        </div>
      </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/factura.js"></script>
  </body>
</html>
