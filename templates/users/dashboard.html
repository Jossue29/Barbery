{% extends 'base.html' %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<div class="c-body">
  <main class="c-main">
    <div class="container-fluid">
      <div class="bg-light p-4 rounded mt-4">
        <h3>Dashboard - Rol: {{ request.user.rol }}</h3>
        <p>Bienvenido, <strong>{{ request.user.username }}</strong></p>

        <div class="mt-4">
          <a class="btn btn-primary me-2" href="/facturacion/crear/">Crear factura</a>
          <a class="btn btn-secondary me-2" href="/cortes/">Cortes</a>
          <a class="btn btn-secondary me-2" href="/clientes/">Clientes</a>
          {% if request.user.rol == 'ADMIN' %}
          <a class="btn btn-danger" href="/admin/">Admin</a>
          {% endif %}
        </div>
      </div>
    </div>
  </main>
</div>
{% endblock %}
