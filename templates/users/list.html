{% load static %}
<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Usuarios</title>
  </head>
  <body>
    <div class="container py-4">
      <h3>Usuarios</h3>
      <a class="btn btn-sm btn-primary mb-2" href="{% url 'users_create' %}">Crear usuario</a>
      <table class="table table-sm">
        <thead><tr><th>Usuario</th><th>Nombre</th><th>Rol</th><th></th></tr></thead>
        <tbody>
          {% for u in users %}
          <tr>
            <td>{{ u.username }}</td>
            <td>{{ u.get_full_name }}</td>
            <td>{{ u.rol }}</td>
            <td>
              <a class="btn btn-sm btn-outline-secondary" href="{% url 'users_update' u.id %}">Editar</a>
              <a class="btn btn-sm btn-outline-danger" href="{% url 'users_delete' u.id %}">Borrar</a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </body>
</html>
